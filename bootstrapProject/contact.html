<section class="main">
<div id="containerID" class="container">
    <h1 id="headTxt" style="color:white;">Contact Us</h1>

    <form name="contactUs" id="contactus" action="" method="get">
                <fieldset>
                    <legend style="color:white;">Enter Text</legend>
                    <div class="form-group">
                        <label for="getFirstName">First name</label>
                        <input type="text" class="form-control" id="firstNameID" name="firstname" placeholder = "e.g. John" required>
                    </div>
                    <div class="form-group">
                        <label for="getLastName">Last name</label> 
                        <input type="text" class="form-control" id="lastNameID" name="lastname" placeholder = "e.g. Smith" required>
                    </div>    
                    <div class="form-group">
                        <label for="getDOB">Email Address</label> 
                        <input type="email" class="form-control" id="emailID" name="email" placeholder = "e.g. johnsmith@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="getMessage">Your Message</label>
                        <textarea name="message" id="getMessage" class="form-control" rows="5" placeholder="Enter Your Message Here!"></textarea>
                    </div>
                    
                </fieldset>    
                
                <div class="mt-3 form-group">
                    <input type='submit' id="submitbtn" class="btn btn-dark"  value="Submit" onclick="myFunction()">
                </div>
            </form>
    </div>

<script>
    function myFunction() {
        
        const container = document.getElementById("containerID");
        
        let fname = document.getElementById('firstNameID');
        let lname = document.getElementById('lastNameID');
        let email = document.getElementById('emailID');
        
        if(fname.value != "" && lname.value != "" && email.value != ""){
            let text = document.getElementById('headTxt');
            text.remove();
            let form = document.getElementById('contactus');
            form.remove();
            
            let mesg = document.createElement('div');
            mesg.setAttribute("class","alert alert-success");
            mesg.setAttribute("role","alert");
            container.appendChild(mesg);
            
            let h4 = document.createElement('h4');
            h4.setAttribute("class", "alert-heading");
            h4.innerHTML = "Thanks For Your Message!";
            mesg.appendChild(h4);
            
            let p = document.createElement("p");
            p.innerHTML = "We will get back to you as soon as possible!";
            mesg.appendChild(p);
        }
}
    
</script>
