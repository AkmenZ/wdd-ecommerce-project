      <section class="main">
<div class="container">
    <h1 style="color:white;">Register</h1>
    
    <div class="row">    
        <div class="col-sm col-md-4"> 
            <form name="userdetails" id="udetails" action="" method="get">
                <fieldset>
                    <legend style="color:white;">Personal Details</legend>
                    <div class="form-group">
                        <label for="getFirstName">First name</label>
                        <input type="text" class="form-control" id="firstNameID" name="firstname" placeholder = "e.g. John" required>
                    </div>
                    <div class="form-group">
                        <label for="getLastName">Last name</label> 
                        <input type="text" class="form-control" id="lastNameID" name="lastname" placeholder = "e.g. Smith" required>
                    </div>    
                    <div class="form-group">
                        <label for="getDOB">Email Address</label> 
                        <input type="email" class="form-control" id="emailID" name="email" placeholder = "e.g. johnsmith@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="getPassword">Password :</label>
                        <input name="password" id="password" type="password" class="form-control" placeholder="Password should contain at least 8 characters" onkeyup='check();' required/>
                    </div>
                    <div class="form-group">
                        <label for="confPassword">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Repeat the same password" onkeyup='check();' required/>
                        <span id='message'></span>
                    </div>
                    <div class="form-group">
                        <label for="t&c">I agree to the Terms & Conditions
                        <input type="checkbox" id="getT&C" name = "tandc" required/></label>
                    </div>
                    <div class="form-group">
                        <label for="news">Subscribe to our Newsletter
                        <input type="checkbox" id="getnews" name = "news"/></label>
                    </div>
                    
                </fieldset>    
                
                <div class="mt-3 form-group">
                    <input type='submit' class="btn btn-dark" value="Register" href="login.html">
                </div>
            </form>

        </div>
